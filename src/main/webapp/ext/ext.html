<html>
<head>
    <title>Hello Ext</title>

    <link rel="stylesheet" type="text/css" href="extjs/resources/css/ext-all.css">
  
    <script type="text/javascript" src="extjs/ext-all.js"></script>
    <script>
var newButton = Ext.create('Ext.Button', {
 text: 'RadioGroup'
});


	Ext.application({
    name: 'HelloExt',
    launch: function() {
		
		var childPanel1 = Ext.create('Ext.panel.Panel', {
			layout: {
				type: 'hbox',
				align: 'stretch'
			},
			renderTo: Ext.get('senchaGrid'),
			title: 'Child Panel 1',
			html: "<div id=\"x\"></div>"
		});

		var btn = Ext.create('Ext.button.Button', {
			renderTo: Ext.get('x'),
			text: 'OK'
		})
		childPanel1.add(btn);

    }
});
</script>

</head>
<body>

<div id="senchaGrid">dsffddsfsaasdf</div>
</body>
</html>
